<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
</head>
<body> 
    <div class="productPage container text-center ">
        <nav class="navbar navbar-expand-lg-5 justify-content-center">  
            <button class="btn btnclicked" data-filter="all">All</button>
            <button class="btn" data-filter="mirror">Mirror</button>
            <button class="btn" data-filter="clock">Clock</button>
            <button class="btn" data-filter="fountain">Fountain</button>
            <button class="btn" data-filter="lamp">Wall Lamp</button>
           
         </nav>


         <div class="products container-lg-5">           
            <div class="productImage" data-product="clock">
                <img src="https://5.imimg.com/data5/QH/XU/PJ/SELLER-68003529/acrylic-wall-clock.jpg">
            </div>

           <div class="productImage" data-product="lamp">
                <img src="https://images-eu.ssl-images-amazon.com/images/I/51tcQwGInlL.jpg">
            </div>
            
           <div class="productImage" data-product="clock">
                <img src="https://eachdaykart.in/cdn/shop/products/tjalla-wall-clock-pink__0798783_pe767385_s5_11zon_500x500.jpg?v=1676303622">
            </div>
            
            <div class="productImage" data-product="mirror">
                <img src="https://i.ebayimg.com/images/g/f1sAAOSwxc5jh4cY/s-l500.png">
            </div>
            
            <div class="productImage" data-product="lamp">
                <img src="https://5.imimg.com/data5/TZ/NM/WW/SELLER-77769122/kjh-500x500.jpg">
            </div>
           
            <div class="productImage" data-product="fountain">
                <img src="https://5.imimg.com/data5/SELLER/Default/2021/10/OH/WO/ZU/6346782/tabletop-indoor-fountain-500x500.jpg">
            </div> 

            <div class="productImage" data-product="mirror">
                <img src="https://www.bathshack.com/media/catalog/product/cache/84a3359d6985c225243fe85483e0a07d/m/i/mi_1001_500x700_blue_tiles.jpg">
            </div>
            
            <div class="productImage" data-product="clock">
                <img src="https://5.imimg.com/data5/SELLER/Default/2021/4/UZ/JK/TM/126676725/antique-hand-crafted-wall-hanging-clock-500x500.jpg">
            </div>

            <div class="productImage" data-product="lamp">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1r8beEAD21bhkKa3fPsLs6hO7kylTYUukdQ&usqp=CAU">
            </div>
           
            <div class="productImage" data-product="fountain">
                <img src="https://www.whiteauravastustore.com/wp-content/uploads/2020/12/indoor-water-fountain-500x500-500x500-1.jpg">
            </div> 
            
            <div class="productImage" data-product="mirror">
                <img src="https://5.imimg.com/data5/SELLER/Default/2022/3/JH/DL/QU/126161895/41sukr39twl-500x500.jpg">
            </div>
            
            <div class="productImage" data-product="clock">
                <img src="https://eachdaykart.in/cdn/shop/products/soendrum-wall-clock-white__0559140_pe661752_s5_11zon_500x500.jpg?v=1676393266">
            </div>

            <div class="productImage" data-product="fountain">
                <img src="https://5.imimg.com/data5/AS/KT/RU/SELLER-42969504/water-fountain-500x500.jpg">
            </div> 

        </div>
    </div> 
  <div class="container-sm productItem">
    <div class="productDet">        
        <i class='bx bx-x bx-sm ' id="close-image"></i>
        </div>
  </div>

    <script src="index.js"></script>
</body>
</html>
